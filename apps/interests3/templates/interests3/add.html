<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Interest</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/interests3.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
      <h1>Hello {{request.session.name}}</h1>
      <h1>ADD AN INTEREST</h1>
      <form action="/add_interest" method="post">
        {% csrf_token %}
        <p>Interest: <input type="text" name="interest"></p>
        <input type="submit" name="submit" value="Submit">
      </form>
  </body>
</html>
