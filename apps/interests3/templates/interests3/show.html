<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/interests3.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
      <h1>{{ user.username }}'s Interests</h1>
      {% for interest in interests %}
      <ul>
          <li>{{ interest.interest }}</li>
      </ul>
      {% endfor %}
      <a href="/add">Add Another Interest</a>
      <a href="/users">Back To Users
      </a>
  </body>
</html>
