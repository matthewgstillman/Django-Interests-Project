<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    {% load staticfiles %}
     <!-- The line above tells Django to be ready to listen for static files -->
     <link rel="stylesheet" href="{% static 'css/interests3.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
      <table>
          <tr>
              <th>User Name</th>
              <th>Action</th>
          </tr>
            {% for user in users%}
            <tr>
            <td>{{ user.username }}</td>
            <td><a href="/show/{{user.id}}">view</a></td>
            </tr>
            {% endfor %}
      </table>
      <br>
      <a href="/add">Add Another Interest</a><br>
      <a href="/">LOG OUT</a>
  </body>
</html>
